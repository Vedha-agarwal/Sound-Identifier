<html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body>
  <center>
    <div class="col-xs-12 text-danger header_div">
      <h2>Sound Controlled Aliens</h2>

    <div id="body_div">
      <br>
      <button id="start" class="btn btn-warning" onclick="startClassifying()">Start</button>

      <h3 id="result_label">I Can Hear - </h3>
      <h3 id="accuracy_label">Accuracy - </h3>

      <img id="alien1" src="aliens-01.png" height="300" width="350">
      <img id="alien2" src="aliens-02.png" height="300" width="350">
      <img id="alien3" src="aliens-03.png" height="300" width="350">
      <img id="alien4" src="aliens-04.png" height="300" width="350">
    </div>
    <div id="footer_div">
      <br>
      <h2>Developed By - Vedha Agarwal</h2>
    </div>
